<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ</text></svg>">
</head>
<body>
    <header>
        <h1>ğŸ Snake Game ğŸ</h1>
    </header>
    <main>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="gameStatus">
            <p>Score: <span id="score">0</span></p>
        </div>
        <div id="controls">
            <div class="direction-controls">
                <button id="up" class="control-btn">Up</button>
                <div class="horizontal-controls">
                    <button id="left" class="control-btn">Left</button>
                    <button id="middle" class="control-btn">Middle</button>
                    <button id="right" class="control-btn">Right</button>
                </div>
                <button id="down" class="control-btn">Down</button>
            </div>
        </div>
        <div id="control-buttons">
            <button id="startButton">Start</button>
            <button id="pauseButton">Pause</button>
            <button id="resetButton">Reset</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
